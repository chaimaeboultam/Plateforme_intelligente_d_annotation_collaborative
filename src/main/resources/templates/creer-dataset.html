<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            margin-top: 20px;
        }
        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function cancelForm() {
            window.location.href = "/admin";
        }
    </script>
</head>
<body>
<!-- ✅ Navbar top fixed -->
<nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/creer-dataset">Créer Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lister-dataset">Lister Datasets</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/gerer_annotateur">Annotateurs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/importer_dataset">Importer Dataset</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-container">
    <div class="form-title">Créer un Dataset</div>

    <form action="/admin/creer-dataset" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Fichier (CSV) :</label>
            <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Nom du dataset :</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="class" class="form-label">Classes (séparées par « ; ») :</label>
            <input type="text" id="class" name="classList" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="description" class="form-label">Description :</label>
            <input type="text" id="description" name="description" class="form-control">
        </div>

        <div class="btn-group">
            <button type="button" onclick="cancelForm()" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">Créer</button>
        </div>
    </form>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
