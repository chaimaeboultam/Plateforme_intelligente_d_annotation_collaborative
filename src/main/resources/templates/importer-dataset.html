<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Importer Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/creer-dataset">CrÃ©er Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lister-dataset">Lister Datasets</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/gerer_annotateur">Annotateurs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/importer_dataset">Importer Dataset</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Table de datasets -->
<div class="container">
    <div class="table-container mx-auto mt-4">
        <h2 class="mb-4 text-center">Liste des Datasets Ã  Importer</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dataset : ${datasetList}">
                    <td th:text="${dataset.id}"></td>
                    <td th:text="${dataset.nomDataset}"></td>
                    <td th:text="${dataset.description}"></td>
                    <td class="text-center">
                        <a th:href="@{/admin/importer_dataset/csv_file/{id}(id=${dataset.id})}"
                           class="btn btn-outline-success btn-sm">
                            ðŸ“¥ Importer CSV
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
