<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Annotateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d6efd;
            text-align: center;
            margin-top: 20px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- ✅ Navbar top fixed -->
<nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/creer-dataset">Créer Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lister-dataset">Lister Datasets</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/gerer_annotateur">Annotateurs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/importer_dataset">Importer Dataset</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="card">
    <div class="card-body">
        <h2>Modifier Annotateur</h2>
        <form th:object="${annotateur}" method="post" th:action="@{/admin/gerer_annotateur/modifier}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nom :</label>
                <input type="text" th:field="*{nom}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom :</label>
                <input type="text" th:field="*{prenom}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Login :</label>
                <input type="text" th:field="*{login}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" th:field="*{password}" class="form-control" required/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <a href="/admin/gerer_annotateur" class="btn btn-danger">Annuler</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
