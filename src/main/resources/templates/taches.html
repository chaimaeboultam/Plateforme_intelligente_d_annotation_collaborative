<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Tâches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .table-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/annotateur">Espace Annotateur</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/annotateur/lister-taches">Mes Tâches</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Déconnexion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<div class="container table-container">
  <h1 class="mb-4 text-center">Voici vos tâches</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center bg-white shadow-sm">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Dataset</th>
        <th>Date limite</th>
        <th>Avancement</th>
        <th>Taille</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="t : ${taches}">
        <td th:text="${t.id}">1</td>
        <td th:text="${t.dataset.nomDataset}">Nom Dataset</td>
        <td th:text="${#dates.format(t.dateLimite, 'dd-MM-yyyy')}">01-01-2025</td>
        <td th:text="${(avancements[t.dataset.id] != null and avancements[t.dataset.id].toString() != 'NaN') ? avancements[t.dataset.id] + '%' : '0%'}">Avancement</td>
        <td th:text="${#lists.size(t.textPairs)}"></td>
        <td>
          <a th:href="@{'/annotateur/annoter?tacheId=' + ${t.id}}" class="btn btn-success btn-sm">
            Commencer
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
