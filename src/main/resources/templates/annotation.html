<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Annotation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px; /* espace pour navbar fixe */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2 0%, #357ABD 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 3rem 1.5rem; /* plus de padding pour a√©rer */
            box-shadow: 4px 0 12px rgba(53, 122, 189, 0.25);
            z-index: 1050;
        }
        .sidebar a {
            color: #cbd6f5;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }
        .sidebar a i {
            margin-right: 12px;
            font-size: 1.5rem;
            color: #a7b4db;
            transition: color 0.3s ease;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
        }
        .sidebar a:hover i,
        .sidebar a.active i {
            color: #fff;
        }

        /* Navbar styling */
        nav.navbar {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            height: 60px;
            background-color: #fff;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1040;
        }
        nav.navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: #2c3e50;
            user-select: none;
        }

        /* Main content */
        .container {
            margin-left: 240px;
            margin-top: 80px; /* espace sous navbar */
            padding: 2rem 2rem 4rem;
            max-width: 960px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem 0.5rem;
                box-shadow: none;
            }
            .sidebar a {
                margin-bottom: 0;
                font-size: 1rem;
                padding: 0.5rem 0.75rem;
                border-radius: 8px;
            }
            nav.navbar {
                left: 0;
                padding: 0 1rem;
            }
            .container {
                margin-left: 0;
                margin-top: 1rem;
                padding: 1rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/annotateur"><i class="bi bi-speedometer2"></i> ANNOTATEUR</a>
    <a href="/annotateur/lister-taches" class="active"><i class="bi bi-folder-plus"></i> Lister T√¢ches</a>
    <a href="/login"><i class="bi bi-box-arrow-right"></i> D√©connexion</a>
</div>

<!-- Navbar -->
<nav class="navbar shadow-sm">
    <a class="navbar-brand" href="/annotateur">Espace Annotateur</a>
</nav>

<!-- Main content -->
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">üìù Annoter les TextPairs</h2>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form action="/annotateur/terminer-annotation" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Texte 1 :</label>
                <p class="form-control-plaintext" th:text="${textPair.text1}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Texte 2 :</label>
                <p class="form-control-plaintext" th:text="${textPair.text2}"></p>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Classe :</label>
                <div th:each="classe : ${textPair.tache.dataset.classePossiblesList}" class="form-check">
                    <input class="form-check-input" type="radio" name="classe" th:id="${classe}" th:value="${classe}" required />
                    <label class="form-check-label" th:for="${classe}" th:text="${classe}"></label>
                </div>
                <input type="hidden" name="textPairId" th:value="${textPair.id}" />
            </div>

            <input type="hidden" name="tacheId" th:value="${textPair.tache.id}" />
            <input type="hidden" name="index" th:value="${index}" />

            <div class="d-grid">
                <button type="submit" class="btn btn-success">‚úÖ Valider l‚Äôannotation</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="mb-2 fw-semibold" th:text="'TextPair ' + (${index} + 1) + ' / ' + ${total}"></p>

            <div>
                <a class="btn btn-outline-primary me-2"
                   th:if="${index > 0}"
                   th:href="@{|/annotateur/annoter?tacheId=${textPair.tache.id}&index=${index - 1}|}">‚¨Ö Pr√©c√©dent</a>

                <a class="btn btn-outline-primary"
                   th:if="${index + 1 < total}"
                   th:href="@{|/annotateur/annoter?tacheId=${textPair.tache.id}&index=${index + 1}|}">Suivant ‚û°</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
