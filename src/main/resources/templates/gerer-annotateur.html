<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gérer Annotateurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px; /* décaler le contenu pour la navbar */
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 30px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table th {
      background-color: #0d6efd;
      color: white;
    }

    .btn-add {
      float: right;
      margin-bottom: 20px;
    }

    .etat-actif {
      color: green;
      font-weight: bold;
    }

    .etat-inactif {
      color: red;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<!-- ✅ Navbar top fixed -->
<nav class="navbar navbar-expand-lg fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/creer-dataset">Créer Dataset</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/lister-dataset">Lister Datasets</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/gerer_annotateur">Annotateurs</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/importer_dataset">Importer Dataset</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Contenu principal -->
<div class="container">
  <h2 class="mb-4">Liste des Annotateurs</h2>
  <a href="/admin/gerer_annotateur/ajouter" class="btn btn-success btn-add">+ Ajouter un Annotateur</a>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Actions</th>
        <th>État</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="annotateur : ${annotateurList}">
        <td th:text="${annotateur.nom}"></td>
        <td th:text="${annotateur.prenom}"></td>
        <td>
          <a th:href="@{/admin/gerer_annotateur/modifier/{id}(id=${annotateur.id})}" class="btn btn-sm btn-primary me-2">Modifier</a>
          <form th:action="@{/admin/gerer_annotateur/supprimer/{id}(id=${annotateur.id})}"
                method="post"
                th:attr="id='deleteForm_' + ${annotateur.id}"
                style="display:inline;">
            <button type="button"
                    class="btn btn-sm btn-danger"
                    th:disabled="${!annotateur.actif}"
                    th:attr="onclick='confirmDelete(' + ${annotateur.id} + ')'" >
              Supprimer
            </button>
          </form>


        </td>
        <td>
            <span th:text="${annotateur.getActif()} ? 'Actif' : 'Inactif'"
                  th:classappend="${annotateur.getActif()} ? 'etat-actif' : 'etat-inactif'"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  function confirmDelete(id) {
    Swal.fire({
      title: 'Êtes-vous sûr ?',
      text: "Cette action est irréversible.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#3085d6',
      confirmButtonText: 'Oui, supprimer',
      cancelButtonText: 'Annuler'
    }).then((result) => {
      if (result.isConfirmed) {
        document.getElementById('deleteForm_' + id).submit();
      }
    });
  }
</script>

</body>
</html>
