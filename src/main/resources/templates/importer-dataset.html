<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Importer Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-top: 80px;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2 0%, #357ABD 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 2.5rem 1rem;
            box-shadow: 4px 0 12px rgba(53, 122, 189, 0.25);
            z-index: 1000;
        }

        .sidebar a {
            color: #cbd6f5;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.05rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a i {
            margin-right: 15px;
            font-size: 1.4rem;
            color: #a7b4db;
            transition: color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .sidebar a:hover i,
        .sidebar a.active i {
            color: #fff;
        }

        /* Content */
        .content {
            margin-left: 240px;
            padding: 3rem;
        }

        .table-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-outline-success {
            font-weight: 600;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem;
                box-shadow: none;
            }

            .content {
                margin-left: 0;
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/admin"><i class="bi bi-speedometer2"></i> ADMIN</a>
    <a href="/admin/creer-dataset"><i class="bi bi-folder-plus"></i>CrÃ©er Dataset</a>
    <a href="/admin/lister-dataset"><i class="bi bi-list-ul"></i>Lister Datasets</a>
    <a href="/admin/gerer_annotateur"><i class="bi bi-people"></i>Annotateurs</a>
    <a href="/admin/importer_dataset" class="active"><i class="bi bi-upload"></i>Importer Dataset</a>
    <a href="/login"><i class="bi bi-box-arrow-right"></i>DÃ©connexion</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="table-container">
        <h2>Liste des Datasets Ã  Importer</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dataset : ${datasetList}">
                    <td th:text="${dataset.id}"></td>
                    <td th:text="${dataset.nomDataset}"></td>
                    <td th:text="${dataset.description}"></td>
                    <td class="text-center">
                        <a th:href="@{/admin/importer_dataset/csv_file/{id}(id=${dataset.id})}" class="btn btn-outline-success btn-sm">
                            ðŸ“¥ Importer CSV
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
