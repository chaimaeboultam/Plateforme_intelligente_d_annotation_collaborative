<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global variables for colors */
    :root {
        --blue-light: #aad1f9;
        --blue-main: #1c8bfa;
        --blue-dark: #117a65;
        --blue-glow: #0d6efd;
        --text-dark: #2c3e50;
        --white: #ffffff;
    }

    /* Global resets */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: linear-gradient(to right, var(--blue-light), var(--blue-main));
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-dark);
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        padding: 3rem;
        border-radius: 1rem;
        background-color: var(--white);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
        margin: 2rem auto; /* center the card with some top-bottom spacing */
    }

    .login-title {
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--blue-main);
        font-size: 2rem;
        text-align: center;
    }

    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        display: block;
        margin-bottom: 0.4rem;
    }

    .form-control {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--blue-main);
        box-shadow: 0 0 5px var(--blue-main);
    }

    .btn-primary {
        display: inline-block;
        background-color: var(--blue-main);
        border: none;
        border-radius: 0.5rem;
        padding: 0.6rem 1.25rem;
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--white);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
        background-color: var(--blue-dark);
        box-shadow: 0 4px 15px rgba(17, 122, 101, 0.6);
        transform: scale(1.05);
        outline: none;
    }

    .alert {
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
    }

    /* Combined and cleaned moving belt */
    .moving-belt {
        width: 100%;
        overflow: hidden;
        background: linear-gradient(90deg, var(--blue-light), var(--blue-main), var(--blue-glow));
        padding: 0.7rem 0;
        box-sizing: border-box;
        position: relative;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(28, 139, 250, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
    }

    .moving-belt h1 {
        color: var(--white);
        font-weight: 900;
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        white-space: nowrap;
        animation: bounceBelt 5s ease-in-out infinite;
        text-shadow:
                0 0 5px var(--blue-main),
                0 0 10px var(--blue-main),
                0 0 20px var(--blue-main),
                0 0 40px var(--blue-light);
        letter-spacing: 2px;
        user-select: none;
        will-change: transform;
    }

    @keyframes bounceBelt {
        0%, 100% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(calc(100vw - 100% - 5px));
        }
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 480px) {
        .login-card {
            padding: 2rem 1.5rem;
        }
        .login-title {
            font-size: 1.5rem;
        }
        .moving-belt {
            height: 50px;
            padding: 0.5rem 0;
        }
        .moving-belt h1 {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
    }
</style>


</head>
<body>
<div class="moving-belt">
    <h1>Plateforme intelligente dâ€™annotation
        collaborative</h1>
</div>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <h3 class="text-center login-title">Se connecter</h3>

        <!-- Affichage des erreurs -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Identifiants invalides.
        </div>

        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="login" name="login" class="form-control" placeholder="Entrez votre login" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
