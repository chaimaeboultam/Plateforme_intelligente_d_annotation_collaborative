<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Datasets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 80px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        table {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar top fixed -->
<nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/creer-dataset">Créer Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lister-dataset">Lister Datasets</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/gerer_annotateur">Annotateurs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/importer_dataset">Importer Dataset</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Liste des Datasets</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle shadow">
            <thead class="table-primary">
            <tr>
                <th>Nom</th>
                <th>Avancement</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataset : ${datasetList}">
                <td th:text="${dataset.nomDataset}">Nom du dataset</td>
                <td th:text="${(avancements[dataset.id] != null and avancements[dataset.id].toString() != 'NaN') ? avancements[dataset.id] + '%' : '0%'}">Avancement</td>


                <td>
                    <a class="btn btn-sm btn-outline-primary me-2"
                       th:href="@{/admin/lister-dataset/details/{id}(id=${dataset.id})}">
                        Voir les détails
                    </a>
                    <a class="btn btn-sm btn-outline-success"
                       th:href="@{/admin/lister-dataset/assigner/{id}(id=${dataset.id})}">
                        Affecter Annotateurs
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
